{{define "newclip"}}
<div
  id="ntodo-container"
  class="h-screen w-screen flex items-center justify-center"
>
  <div
    class="max-w-5/6 w-1/3 bg-slate-800 text-center rounded-2xl flex-col space-y-8 p-6"
  >
    <h2 class="text-3xl font-bold">New Entry</h2>
    <form
      id="ntodoform"
      hx-post="/clipboard/new"
      hx-target="#ntodo-container"
      hx-swap="outerHTML"
    >
      <textarea
        id="new-description"
        name="text"
        class="w-full min-h-16 border-2 border-slate-300 rounded-lg p-2 focus:outline-none focus:border-2 focus:border-orange-400"
        placeholder="Text..."
        required
      ></textarea>
    </form>
    <div class="">
      <input
        type="submit"
        form="ntodoform"
        value="Create"
        class="btn"
        placeholder="Due Time..."
      />
      <button
        hx-get="/"
        hx-swap="delete"
        hx-target="#ntodo-container"
        class="btn"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
{{end}}
