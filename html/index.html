{{define "index"}}
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/tailwind.css" rel="stylesheet" />
  </head>

  <script src="/htmx.min.js" defer></script>

  <body class="bg-slate-900 min-h-full antialiased">
    <div
      class="text-2xl sm:text-3xl sticky top-0 z-10 min-w-full px-6 py-2 bg-slate-700/80 shadow-md backdrop-blur-2xl font-bold flex space-x-4 sm:space-x-8"
    >
      <a
        href=""
        hx-get="/clipboard"
        hx-target="#list-container"
        hx-swap="innerHTML"
        hx-replace-url="true"
        hx-push-url="true"
        >Clipboard</a
      >
      <a
        href=""
        hx-get="/file"
        hx-target="#list-container"
        hx-swap="innerHTML"
        hx-replace-url="true"
        hx-push-url="true"
        >Files</a
      >
      <span class="grow"></span>
      <a href="" hx-get="/logout" hx-target="body" class="text-lg">Logout</a>
    </div>
    <div id="list-container" class="px-6 mt-6 sm:mt-8">
      {{block "cliplist" .}}{{end}} {{block "files" .}}{{end}}
    </div>
    <div
      id="new-clip"
      class="z-20 absolute top-0 backdrop-blur-xl h-fit w-fit flex justify-center items-center"
    ></div>
    <div
      hidden
      hx-get="/clipboard"
      hx-trigger="Clipboard-Load from:body"
      hx-target="#list-container"
      hx-swap="innerHTML"
    ></div>
    <div
      hidden
      hx-get="/file"
      hx-trigger="Files-Load from:body"
      hx-target="#list-container"
      hx-swap="innerHTML"
    ></div>
  </body>
  <script src="/htmx_sse.min.js" defer></script>
</html>
{{end}}
